<!DOCTYPE html>
<html>
  <head>
    <title>Paiement Réussi - Immotep Premium</title>
    <style>
      @font-face {
        font-family: "Gilroy_Bold";
        src: url("/fonts/Gilroy-Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: "Gilroy_Medium";
        src: url("/fonts/Gilroy-Medium.ttf") format("truetype");
      }

      @font-face {
        font-family: "Gilroy_Regular";
        src: url("/fonts/Gilroy-Regular.ttf") format("truetype");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
        font-family: "Gilroy_Regular", sans-serif;
      }

      .app_container {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 500px;
        margin-top: 24px;
      }

      #AppCentered {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 32px;
        width: 100%;
        background: white;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 10px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background-color: #77be79;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
      }

      .checkmark {
        width: 32px;
        height: 32px;
        border: 4px solid white;
        border-left: 0;
        border-top: 0;
        transform: rotate(45deg);
        margin-top: -5px;
      }

      h1 {
        font-family: "Gilroy_Bold";
        font-size: 28px;
        color: #2d3748;
        margin-bottom: 16px;
        text-align: center;
      }

      .message {
        font-family: "Gilroy_Medium";
        font-size: 16px;
        color: #4a5568;
        text-align: center;
        margin-bottom: 24px;
        line-height: 1.5;
      }

      .email-info {
        background-color: #f7fafc;
        padding: 16px 24px;
        border-radius: 12px;
        margin-bottom: 24px;
        width: 100%;
        text-align: center;
      }

      .email-info p {
        color: #718096;
        margin-bottom: 8px;
      }

      .email-value {
        font-family: "Gilroy_Bold";
        color: #2d3748;
      }

      .close-button {
        font-family: "Gilroy_Bold";
        background-color: #77be79;
        border: none;
        color: white;
        padding: 12px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .close-button:hover {
        background-color: #337e37;
      }

      .close-button:active {
        background-color: #2ba72f;
      }
    </style>
  </head>
  <body>
    <div class="app_container">
      <div id="AppCentered">
        <div class="success-icon">
          <div class="checkmark"></div>
        </div>
        <h1>Félicitations !</h1>
        <p class="message">
          Votre paiement a été traité avec succès.<br />
          Votre extension est maintenant en version premium.
        </p>
        <div class="email-info">
          <p>Un email contenant votre clé d'activation a été envoyé à :</p>
          <div class="email-value">${customerEmail}</div>
        </div>
        <button onclick="window.close()" class="close-button">
          Fermer la fenêtre
        </button>
      </div>
    </div>
    <script>
      window.opener.postMessage({ type: "payment_success" }, "*");
    </script>
  </body>
</html>
