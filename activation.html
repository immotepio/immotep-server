<!DOCTYPE html>
<html>
  <head>
    <title>Activation Premium</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .error {
        color: red;
        display: none;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Activation Extension Premium</h1>

    <form id="activationForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="key">Clé d'activation :</label>
        <input type="text" id="key" required />
      </div>

      <div id="error" class="error">Email ou clé d'activation invalide</div>

      <button type="submit">Activer Premium</button>
    </form>

    <script>
      const form = document.getElementById('activationForm');
      const errorDiv = document.getElementById('error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const key = document.getElementById('key').value;

        try {
          const response = await fetch('/verify-key', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, key }),
          });

          const data = await response.json();

          if (data.valid) {
            window.opener.postMessage({ type: 'payment_success' }, '*');
            alert(
              'Activation réussie ! Vous pouvez maintenant fermer cette fenêtre.'
            );
            window.close();
          } else {
            errorDiv.textContent = data.message || 'Clé invalide';
            errorDiv.style.display = 'block';
            setTimeout(() => {
              errorDiv.style.display = 'none';
            }, 3000);
          }
        } catch (error) {
          errorDiv.textContent = 'Erreur lors de la vérification';
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
