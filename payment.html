<!DOCTYPE html>
<html>
  <head>
    <title>Paiement Premium</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <h1>Extension Premium</h1>
    <p>Accès à vie pour seulement 9.99€</p>
    <button id="checkout-button">Payer maintenant</button>

    <script>
      // Récupérer le mode Stripe depuis le serveur
      async function getStripeKey() {
        const response = await fetch(
          'https://immotep-server.onrender.com/stripe-mode'
        );
        const data = await response.json();
        return data.publicKey;
      }

      async function initializeStripe() {
        const publicKey = await getStripeKey();
        const stripe = Stripe(publicKey);

        const checkoutButton = document.getElementById('checkout-button');

        checkoutButton.addEventListener('click', async () => {
          const response = await fetch(
            'https://immotep-server.onrender.com/create-session',
            {
              method: 'POST',
            }
          );

          const session = await response.json();
          const result = await stripe.redirectToCheckout({
            sessionId: session.id,
          });
        });
      }

      initializeStripe();
    </script>
  </body>
</html>
